<!DOCTYPE html>
<html>
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<body>
    <div id="app">
        <!-- check the  data -->
      <div 
        v-for="todo in todos"
        :key="todo.title"
        :style="{ textDecoration: todo.checked? 'line-through':'none' }"
      >
        <input type="checkbox" v-model="todo.checked" />
        {{ todo.title}}
      </div>
    </div>
</body>
<script src="./todo.js"></script>
